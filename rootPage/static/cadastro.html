<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta name="viewport" 
          content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <link rel="stylesheet" 
          type="text/css" 
          href="bootstrap.css"/>
    <link rel="stylesheet" 
          type="text/css" 
          href="styles.css"/>
    <link href="https://fonts.googleapis.com/css?family=Quicksand" 
          rel="stylesheet">
    <title>Cadastro Aluno</title>
</head>
<body class="fundo">
    <div class="my-auto align-center container d-flex centracont">
        <div class="row">
            <div class="d-flex text-center centramais">
                <img src="assets/logoicon.png" class="logo-afasta" height=180px/>
                <img src="assets/nome1024.png" class="nome-afasta" width=240px/>
                <form id="cadastro-form" action="/cadastro" method="post">
                    <div class="form-group">
                        <input type="text" class="form-control cadastroinput" name="nome" placeholder="nome" maxlength="">
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control cadastroinput" name="email" placeholder="e-mail" maxlength="">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control cadastroinput" name="senha" placeholder="senha" maxlength="">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control cadastroinput" name="confirma_senha" placeholder="confirmar senha" maxlength="">
                    </div>
                        <button type="submit" class="btn btn-anim-light btn-anim-arrow"><span>Confirmar</span></input>
                </form>
            </div>
        </div>
    </div>
    
    <div class="canto">
        <form method="get" action="login.html">
            <button class="btn btn-anim-light float-right canto" type=submit>Entrar</button>
        </form>
    </div>

</body>
</html>
