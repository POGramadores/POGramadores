<!doctype html>
<html lang="pt-BR">
<head>
    <meta name="viewport" 
          content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <link rel="stylesheet" 
          type="text/css" 
          href="bootstrap.css"/>
    <link rel="stylesheet" 
          type="text/css" 
          href="styles.css"/>
    <title>Login</title>
</head>
<body class="fundo">
    <div class="my-auto align-center container d-flex centracont">
        
            <div class="d-flex text-center centra">
                <img src="assets/logoicon.png" class="logo-afasta" height=180px/>
                <form action="/login" method="post">
                    <div class="form-group">
                        <input type="text" class="form-control cadastroinput col-xs-6" name="usuario" placeholder="login">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control cadastroinput col-xs-6" name="senha" placeholder="senha">
                    </div>
                        <button type="submit" class="btn btn-anim-light btn-anim-arrow"><span>Entrar</span></button>
                </form>
            </div>
        
    </div>
    
    <div class="canto">
        <form method="get" action="cadastro.html">
            <button class="btn btn-anim-light float-right canto" type=submit>Criar conta</button>
        </form>
    </div>

</body>
</html>
