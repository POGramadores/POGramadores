<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta name="viewport" 
          content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <link rel="stylesheet" 
          type="text/css" 
          href="bootstrap.css"/>
    <link rel="stylesheet" 
          type="text/css" 
          href="styles.css"/>
    <title>UFFeedback</title>
</head>
<body class="fundo">
    <div class="my-auto align-center container d-flex centracont">
        <div class="row">
            <div class="d-flex text-center centra">
                <img src="assets/logoicon.png" class="logo-afasta" height=180px/>
                <form action="/redefinir-senha" method="post">
                    <div class="form-group">
                        <input type="text" class="form-control cadastroinput" name="senha_atual" placeholder="senha atual" maxlength="">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control cadastroinput" name="nova_senha" placeholder="nova senha" maxlength="">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control cadastroinput" name="confirma__nova_senha" placeholder="confirmar nova senha" maxlength="">
                    </div>
                        <button type="submit" class="btn btn-anim-light btn-anim-arrow"><span>Redefinir senha</span></button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
